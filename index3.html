<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .container h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .container label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .container textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hey [Username]</h2>
        <label for="inputText">Enter:</label>
        <textarea id="inputText" placeholder="Enter text or audio"></textarea>
        <label for="resultText">Result:</label>
        <textarea id="resultText" placeholder="Result will appear here"></textarea>
    </div>
</body>
</html>
